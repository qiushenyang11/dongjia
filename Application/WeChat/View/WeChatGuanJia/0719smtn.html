      function getRequest() {
        var url = window.location.href;
//                console.log(url);
        if (url.indexOf('?') !== -1) {
          var str = url.substr(url.indexOf('?') + 1);
          var strs = str.split('&');
          var result = {};
          for (var temp in strs) {
            var tp = strs[temp].split('=');
            result[tp[0]] = tp[1];
          }
          return result;
        } else {
          return {};
        }
      }
      function ajax() {
        var ajaxData = {
          type: arguments[0].type || "GET",
          url: arguments[0].url || "",
          async: arguments[0].async || "true",
          data: arguments[0].data || null,
          dataType: arguments[0].dataType || "text",
          contentType: arguments[0].contentType || "application/x-www-form-urlencoded",
          beforeSend: arguments[0].beforeSend || function () {
          },
          success: arguments[0].success || function () {
          },
          error: arguments[0].error || function () {
          }
        };
        ajaxData.beforeSend();
        var xhr = createxmlHttpRequest();
        xhr.responseType = ajaxData.dataType;
        xhr.open(ajaxData.type, ajaxData.url, ajaxData.async);
        xhr.setRequestHeader("Content-Type", ajaxData.contentType);
        xhr.send(convertData(ajaxData.data));
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4) {
            if (xhr.status == 200) {
              ajaxData.success(xhr.response)
            } else {
              ajaxData.error()
            }
          }
        }
      }
      function createxmlHttpRequest() {
        if (window.ActiveXObject) {
          return new ActiveXObject("Microsoft.XMLHTTP");
        } else if (window.XMLHttpRequest) {
          return new XMLHttpRequest();
        }
      }
      function convertData(data) {
        if (typeof data === 'object') {
          var convertResult = "";
          for (var c in data) {
            convertResult += c + "=" + data[c] + "&";
          }
          convertResult = convertResult.substring(0, convertResult.length - 1)
          return convertResult;
        } else {
          return data;
        }
      }

<script>
  let btn = document.getElementById('btn');
  const authurl = `{$loginurl}/user/login.action?appid=422&returnurl=${window.location.origin}${window.location.pathname}?aid=14`;

  let lock = false;

  function test() {
    btn.className = 'get';
  };
  function checkCoupon() {
    if (!lock) {
      lock = true;
      let url = '/myWeb/index.php/CouponApi/Coupon/couponEventCheck';
      ajax({
        type:"POST",
        url: url,
        data:{
          code: 'yishengdaojia180718'
        },
        success(res) {
          console.log('check', res);
          res = JSON.parse(res);
          if (parseInt(res.state) === 1) {
            // wait (๑˙ー˙๑)
            lock = false;
          }
          else if (parseInt(res.state) === 3) {
            // wait (๑˙ー˙๑)
            lock = false;
          }
          else {
            if (res.msg === '该优惠券已经被兑换') {
              btn.className = 'get';
            } else if (res.msg === '可以领取') {
              // wait (๑˙ー˙๑)
              lock = false;
            } else if (res.msg === '您来晚了，优惠券已兑完') {
              btn.className = 'out';
            } else {
              console.error(res);
              lock = false;
            }
          }
        }
      })
    }
  }
  checkCoupon();
  function getCoupon() {
    if (!lock) {
      lock = true;
      let url = '/myWeb/CouponApi/Coupon/pickUpCouponWithCode';
      ajax({
        type:"POST",
        url: url,
        data:{
          code: 'yishengdaojia180718'
        },
        success(res) {
          res = JSON.parse(res);
          if (parseInt(res.state) === 1) {
            btn.className = 'get';
//            alert('领取成功');
          }
          else if (parseInt(res.state) === 3) {
            window.location.href = authurl;
          }
          else {

              btn.className = 'get';
//              alert(res.msg);
            } else if (res.msg === '您来晚了，优惠券已兑完') {

//              alert(res.msg);
            } else {
              console.error(res);
//              alert('网络异常，请稍候重试');
              lock = false;
            }
          }
        }
      })
    }
  }
