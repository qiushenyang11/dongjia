<html><head>

    <title>产品列表</title>
    <meta  charset="UTF-8">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/jeDate-test.css">
    <link type="text/css" rel="stylesheet" href="css/jedate.css">
    <script src="js/jquery-2.1.0.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.jedate.js"></script>
    <script type="text/javascript" src="js/numbercertification.js"></script>
    
    <style type="text/css">
        .state1{
        color:#aaa;
        }
        .state2{
        color:#000;
        }
        .state3{
        color:red;
        }
        .state4{
        color:green;
        }
    </style>

  </head>

    <body>
        <div class="container row" style="background-color:white;padding-top:50px">
            <form action="#" method="post" class="form-horizontal">
                <ol class="breadcrumb">
                    <li><a href="#">产品管理</a></li>
                    <li><a href="#" style="color: blue">产品列表</a></li>
                    <li><a href="#" style="color: blue">新建产品</a></li>
                    <li class="active" style="color: blue">新建商品</li>
                </ol>
                <hr>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">*商品名称</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="name" placeholder="输入产品名称,24字以内 ">
                        <span class='state1'></span><br/><br/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">*商品描述</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="serviceinfo">
                        <span class='state1'></span><br/><br/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">*商品类型</label>
                    <div class="col-sm-2">
                        <select name="yiji" class="form-control" id="">
                            <option value="">服务</option>
                            <option value="">咨询</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">*收费方式</label>
                    <div class="col-sm-2">
                        <select name="yiji" class="form-control" id="">
                            <option value="">在线支付</option>
                            <option value="">线下支付</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">*规格</label>
                    <div class="col-sm-4">
                        <select name="" class="form-control" id="province">
                            <option value="">有规格</option>
                            <option value="">无规格</option>
                        </select>
                    </div>
                </div>
                    
                <div class="form-group" style="border:1px solid #000;position: relative;left:100px;width: 1000px">


                    <div style="margin-top:10px ">
                        <label class="col-sm-1 control-label" style="width: 100px">*规格名称</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="nameSpecification" name="nameSpecification" placeholder="8字以内">
                        </div>
                        
                        <label class="col-sm-2 control-label" style="width: 100px;float: left;">*单价</label>
                        <div class="col-sm-2" >
                            <select name="yiji" class="form-control" >
                                <option value="">实价</option>
                                <option value="">预估价</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="price" onchange="validationPrice(this,2)" >
                        </div> 

                        <label class="col-sm-1" style="color:#000;width: 30px ;">元</label>
                    </div> 
                    <div style="margin-top:50px ">
                        <div class="col-sm-4">
                            <span class='state1' id="spanSpecification" name="spanSpecification"></span><br/><br/>
                        </div>   
                        <div class="col-sm-4">
                            <span class='state1' id="spanPrice" name="spanPrice"></span><br/><br/>
                        </div>
                    </div>
                    <div style="margin-top:100px ">
                        <label class="col-sm-1 control-label" style="width: 100px">*库存</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" onchange="validationStock(this,0)">     
                        </div>

                        <label class="col-sm-1 control-label" style="width: 100px">*限购</label>
                        <div class="col-sm-2">
                            <select name="yiji" class="form-control"   >
                                <option value="">不限购</option>
                                <option value="">按用户限购</option>
                                <option value="">按订单限购</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" onchange="validationRestriction(this,0)">
                        </div>
                        <label class="col-sm-1" style="color:#000;width: 30px">份</label>
                    </div>
                    <div style="margin-top:150px ">
                        <div class="col-sm-4">
                            <span class='state1' id="spanStock" name="spanStock"></span><br/><br/>
                        </div>   
                        <div class="col-sm-4">
                            <span class='state1' id="spanPurchase" name="spanPurchase"></span><br/><br/>
                        </div>
                    </div>
                    <div style="margin-top:200px ;margin-bottom:130px">
                        <label for="" class="col-sm-2 control-label" style="width: 100px">*状态</label>
                        <div class="col-sm-2">
                            <select name="yiji" class="form-control" style="width: 150px">
                                <option value="">上线</option>
                                <option value="">下线</option>
                            </select>
                        </div>
                    </div>
                    <div style="margin-top:250px ">
                        <div class="col-sm-4">
                            <span class='state1' id="spanState" name="spanState"></span><br/><br/>
                        </div>   
                    </div>
                  
                    <img src="resour/u847.png"  alt="点击删除" style="float: right;position: absolute;right: -30px;height: 30px;top:-1px" />
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" name="submit" id="surebtn" class="btn btn-primary" style="width:80px;background:#777;border:0">添加规格</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" name="submit" id="surebtn" class="btn btn-primary" style="width:120px;background:#1AB394;border:0">保存</button>
                    </div>
                </div>
            </form>
        </div>
  

</body>
