      function getRequest() {

//                console.log(url);
        if (url.indexOf('?') !== -1) {

          var strs = str.split('&');
          var result = {};
          for (var temp in strs) {
            var tp = strs[temp].split('=');
            result[tp[0]] = tp[1];
          }
          return result;
        } else {
          return {};
        }

      function ajax() {
        var ajaxData = {
          type: arguments[0].type || "GET",
          url: arguments[0].url || "",
          async: arguments[0].async || "true",
          data: arguments[0].data || null,
          dataType: arguments[0].dataType || "text",
          contentType: arguments[0].contentType || "application/x-www-form-urlencoded",
          beforeSend: arguments[0].beforeSend || function () {
          },
          success: arguments[0].success || function () {
          },
          error: arguments[0].error || function () {
          }
        };
        ajaxData.beforeSend();
        var xhr = createxmlHttpRequest();
        xhr.responseType = ajaxData.dataType;
        xhr.open(ajaxData.type, ajaxData.url, ajaxData.async);
        xhr.setRequestHeader("Content-Type", ajaxData.contentType);
        xhr.send(convertData(ajaxData.data));
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4) {
            if (xhr.status == 200) {
              ajaxData.success(xhr.response)
            } else {
              ajaxData.error()
            }
          }
        }
      }
      function createxmlHttpRequest() {
        if (window.ActiveXObject) {
          return new ActiveXObject("Microsoft.XMLHTTP");
        } else if (window.XMLHttpRequest) {
          return new XMLHttpRequest();
        }
      }
      function convertData(data) {
        if (typeof data === 'object') {
          var convertResult = "";
          for (var c in data) {
            convertResult += c + "=" + data[c] + "&";
          }
          convertResult = convertResult.substring(0, convertResult.length - 1)
          return convertResult;
        } else {
          return data;
        }

<script>

  const couponName2 = '卫生间深度除螨';

  function setStatus() {
    let count = parseInt(coupon1Get);


    if (parseInt(coupon1Get) === 1 || parseInt(coupon2Get) === 1) { // 领过其一，余一不再领
      btn1.className = 'get1';
      btn2.className = 'get2';
      lock1 = false;
      lock2 = false;
    } else if (count >= 7) { // normal
      btn1.className = 'normal1';
      btn2.className = 'normal2';
    } else if ( count >= 3) { // out
      btn1.className = 'out1';
      btn2.className = 'out2';
    } else if ( count >= 0) { // get
      btn1.className = 'get1';
      btn2.className = 'get2';
    }

    if (parseInt(coupon1Get) === 1 || parseInt(coupon1Get) === 3) {
      getName = couponName1;
      lock1 = true;
      lock2 = true;
      btn1.className = 'get1';
      btn2.className = 'get2';

    }
    if (parseInt(coupon2Get) === 1 || parseInt(coupon2Get) === 3) {
      getName = couponName2;
      lock1 = true;
      lock2 = true;
      btn1.className = 'get1';
      btn2.className = 'get2';
    }

    return count;
  }


  function checkCoupon1() {
    if (!lock1) {

      let url = '/myWeb/CouponApi/Coupon/couponEventCheck';
      ajax({
        type:"POST",
        url: url,
        data:{
          code: couponcode1

        success(res) {
          res = JSON.parse(res);
          if (parseInt(res.state) === 1) {

          }

            } else if (res.msg === '您来晚了，优惠券已兑完') {
              coupon1Get = couponStatus.out;
            } else {
              console.error(res);
              lock1 = false;
            }

          setStatus();
        }
      })
    }
  }
