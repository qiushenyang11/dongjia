    var newDate = new Date();
    Date.prototype.format = function(format) {
        var date = {
            "M+": this.getMonth() + 1,
            "d+": this.getDate(),
            "h+": this.getHours(),
            "m+": this.getMinutes(),
            "s+": this.getSeconds(),
            "q+": Math.floor((this.getMonth() + 3) / 3),
            "S+": this.getMilliseconds()
        };
        if (/(y+)/i.test(format)) {
            format = format.replace(RegExp.$1, (this.getFullYear() + '').substr(4 - RegExp.$1.length));
        }
        for (var k in date) {
            if (new RegExp("(" + k + ")").test(format)) {
                format = format.replace(RegExp.$1, RegExp.$1.length == 1
                    ? date[k] : ("00" + date[k]).substr(("" + date[k]).length));
            }
        }
        return format;
    }

        if(couponurltype==3){
            var couponconditions = $('#guanjiaselect').select2('data')[0];
            if(couponconditions){
                couponcondition = couponconditions.id ;
            }
            couponurl=couponurltype+';'+couponcondition;
        }else if(couponurltype==4){
            var couponconditions = $('#productselect').select2('data')[0];
            if(couponconditions){
                couponcondition = couponconditions.id ;
            }
            couponurl=couponurltype+';'+couponcondition;
        }else if(couponurltype==1 || couponurltype==2){
            couponcondition='';
            couponurl=couponurltype+';'+couponcondition;
        }else if(couponurltype==5){
                couponcondition = $('#url').val();
              couponurl=couponurltype+';'+couponcondition;
        }
        console.log('ok');
        console.log(couponurl);
        var couponuseage = $("#couponuseage").val();
        var scence = $('.scence:checked').val();
        var code ='';
        var codeexchange='';
        if(scence==0){
           code=$('.code:checked').val();
        }
        var codeexchange=$("#codeexchange").val();
        var limit = $('.limit:checked').val();
        var category='';
        var guanjiaid='';
        var productid='';
        $('.selectItem').each(function(){
            var type = $(this).attr('data-type');
            if(type==1 || type==2){
                category+=$(this).attr('data-id')+',';
            }else if(type==3){
                guanjiaid+=$(this).attr('data-id')+',';
            }else{
                productid+=$(this).attr('data-id')+',';
            }
        })
        category=category.substr(0,category.length-1);
        guanjiaid=guanjiaid.substr(0,guanjiaid.length-1);
        productid=productid.substr(0,productid.length-1);
        var isall=$(".isall:checked").val();
        var operationstatus = $(".operationstatus:checked").val();
        // var parnt = /^[0-9]\d*(\.\d+)?$/;
        var parnt = /^[1-9]*[1-9][0-9]*$/;
        var smallNums = /^0\.([0-9]){1,2}$/;
        var price = /^[1-9]*[1-9][0-9]*$/;
        var fenshu =/^[1-9]*[1-9][0-9]*$/;
        if(!couponname){
            window.alert('请输入优惠券名称');
        }else if(!coupontype){
            window.alert('请选择优惠方式');
        }else if(coupontype==1 && !discountprice){
            window.alert('请输入满减金额');
        }else if( coupontype==1 && !price.test(discountprice)){
            window.alert('请输入正确的满减金额');
        }else if(coupontype==2 && !discountrate){
            window.alert('请输入折扣系数');
        } else if(coupontype==2 && !smallNums.exec(discountrate)){
            window.alert('请输入正确的折扣系数');
        }else if(!count){
            window.alert('请输入发行份数');
        }else if(!fenshu.test(count)){
            window.alert('请输入正确的发行份数');
        }else if(!usecondition){
            window.alert('请输入正确的使用条件');
        }else if(!parnt.test(usecondition)){
            window.alert('请输入正确的使用条件');
        }else if(usetype==0 && !canuserbegin && !canuserend){
            window.alert('请选择有效时间段');
        }else if(usetype==0 && canuserbegin>canuserend){
            window.alert('结束时间不能下于开始时间');
        }else if(usetype==1 && !canuserduring){
            window.alert('请输入有效期');
        }else if(usetype==1 &&  !/^[1-9]\d*$/.test(canuserduring)){
            window.alert('请输入正确的有效期');
        }else if(!couponinfo){
            window.alert('请输入优惠券描述');
        }else if(couponinfo.length>50){
            window.alert('请输入正确的优惠券描述');
        }else if(!couponuseage){
            window.alert('请输入优惠券用途');
        }else if(scence==0 && code==0 && !codeexchange){
            window.alert('请输入自定义优惠码');
        }else if(isall==0 && (!category && !guanjiaid && !productid)){
            window.alert('请选择可用产品');
        }else{
            $.post("{:U('CouponApi/Coupon/newCouponAdd')}",
                {
                    couponname:couponname,
                    coupontype:coupontype,
                    discountprice:discountprice,
                    discountrate:discountrate*100,
                    count:count,
                    usecondition:usecondition,
                    usetype:usetype,
                    canuserbegin:canuserbegin,
                    canuserend:canuserend,
                    canuserduring:canuserduring,
                    couponinfo:couponinfo,
                    couponuseage:couponuseage,
                    scence:scence,
                    code:code,
                    codeexchange:codeexchange,
                    category:category,
                    guanjiaid:guanjiaid,
                    productid:productid,
                    limit:limit,
                    isall:isall,
                    operationstatus:operationstatus,
                    couponurl:couponurl
                },
                function(res){
                    if(res.state==1){
                        alert(res.msg);
                        window.location.href="{:U('OperationCoupon/index')}";
                    }else{
                        alert(res.msg);
                    }
                },
                'json'
            );
        }

    })
</script>
</body>
</html>
