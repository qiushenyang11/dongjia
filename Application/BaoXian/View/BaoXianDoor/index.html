        .table-hover .table-jdred:hover > td,
        .table-hover .table-jdred:hover > th {

        .form-control:focus {
            color: #28313B;
            background-color: #ffffff;
            border-color: #b03535;

            -webkit-box-shadow: 0 0 0 1px #b03535;

        .btn-jdred {

            border-color: #b03535;
        }

            color: #ffffff;

            border-color: #8a2828;
        }

        .btn-jdred:focus, .btn-jdred.focus {
            -webkit-box-shadow: 0 0 0 1px rgba(176, 53, 53, 0.5);
            box-shadow: 0 0 0 1px rgba(176, 53, 53, 0.5);
        }

        .btn-jdred.disabled, .btn-jdred:disabled {
            color: #ffffff;

            border-color: #b03535;
        }

        .btn-jdred:not(:disabled):not(.disabled):active, .btn-jdred:not(:disabled):not(.disabled).active,
        .show > .btn-jdred.dropdown-toggle {

        .btn-jdred:not(:disabled):not(.disabled):active:focus, .btn-jdred:not(:disabled):not(.disabled).active:focus,
        .show > .btn-jdred.dropdown-toggle:focus {

        }

        .btn-outline-jdred {
            color: #b03535;
            background-color: transparent;
            background-image: none;
            border-color: #b03535;
        }

        .btn-outline-jdred:hover {
            color: #ffffff;
            background-color: #b03535;
            border-color: #b03535;
        }

    <style>
        .form-label-group input~label {
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
            font-size: .75rem;
            color: #686f76;
        }
        .auth-header{

        }

<body>
<!-- .auth -->
<main class="auth">
    <header id="auth-header" class="auth-header" style="">
        <h1>
            <span>东家金服智能保顾建模系统</span>
            <span class="sr-only">Sign In</span>
        </h1>
    </header>
    <!-- form -->
    <form class="auth-form">
        <!-- .form-group -->
        <div class="form-group">
            <div class="form-label-group">
                <input type="text" id="inputPhone" class="form-control" placeholder="Username" required="" autofocus="">
                <label for="inputPhone">PhoneNumber</label>
            </div>
        </div>
        <!-- /.form-group -->
        <!-- .form-group -->
        <div class="form-group">
            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                <label for="inputPassword">Password</label>
            </div>
        </div>
        <!-- /.form-group -->
        <!-- .form-group -->
        <div class="form-group">
            <button class="btn btn-lg btn-jdred btn-block" type="button" id="submitBtn">Sign In</button>
        </div>
        <!-- /.form-group -->
        <!-- .form-group -->
        <div class="form-group text-center">
            <div class="custom-control custom-control-inline custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="remember-me">
                <label class="custom-control-label" for="remember-me">Keep me sign in</label>
            </div>
        </div>
        <!-- /.form-group -->
        <!-- recovery links -->
        <div class="text-center pt-3">
            <a href="javascript:alert('请联系管理员')" class="link">Forgot Username?</a>
            <span class="mx-2">·</span>
            <a href="javascript:alert('请联系管理员')" class="link">Forgot Password?</a>
        </div>
        <!-- /recovery links -->
    </form>
    <!-- /.auth-form -->
    <!-- copyright -->
    <footer class="auth-footer"> © 2018 All Rights Reserved.
        <a href="#">Privacy</a> and
        <a href="#">Terms</a>
    </footer>
</main>
<!-- /.auth -->
<!-- BEGIN PLUGINS JS -->
<!--<script src="__PUBLIC__/BaoXian/assets/vendor/particles.js/particles.min.js"></script>-->
<script src="__PUBLIC__/Admin/js/jquery-2.1.0.js"></script>
<script>
    let posturl = "/myWeb/BaoXian/BaoXianDoor/login.html";

    $(document).ready(() => {
      $('#submitBtn').click(() => {
        let ua = $('#inputPhone').val();
        let psd = $('#inputPassword').val();

        $.ajax({
          url: posturl,
          type: 'post',
          data: {
            phone: ua,
            code: psd
          },
          success(data) {
            data = JSON.parse(data);
            if (data.state) {
              window.location.href = "/myWeb/BaoXian/BaoXianDoor/expert.html";
            } else {
              alert(data.msg);
            }
          }
        });
      });
    });

</script>
<!-- END PLUGINS JS -->
</body>
